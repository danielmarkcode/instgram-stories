<div class="container">

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators" data-interval="5000">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="../../../assets/img/001.jpg" alt="Los Angeles" style="width:100%;">
      </div>
      <div class="item">
        <img src="../../../assets/img/002.jpg" alt="Chicago" style="width:100%;">
      </div>
      <div class="item">
        <img src="../../../assets/img/003.jpg" alt="New york" style="width:100%;">
      </div>
      <div class="item">
        <img src="../../../assets/img/004.jpg" alt="New york" style="width:100%;">
      </div>
      <div class="item">
        <img src="../../../assets/img/005.jpg" alt="New york" style="width:100%;">
      </div>
      <div class="item">
        <img src="../../../assets/img/006.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
